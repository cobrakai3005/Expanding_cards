<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="/styl.css">
</head>

<body>
    <h1 class="heading">Expanding cards</h1>
    <div class="container">
        <div class="panel" style="background-image: url('/a.jpg');">
            <h3>Heading one</h3>
        </div>
        <div class="panel" style="background-image: url('/b.jpg');">
            <h3>Heading Two</h3>
        </div>
        <div class="panel" style="background-image: url('/c.jpg');">
            <h3>Heading Three</h3>
        </div>
        <div class="panel" style="background-image: url('/d.jpg');">
            <h3>Heading four</h3>
        </div>
    </div>
    <script>
        document.querySelectorAll('.panel').forEach(function (pan) {
            pan.addEventListener('click', function () {
                removeActiveClass()
                pan.classList.add('active')
            })
        })


        function removeActiveClass() {
            document.querySelectorAll('.panel').forEach(function (pan) {
                pan.classList.remove('active')
            })
        }
    </script>
</body>

</html>
